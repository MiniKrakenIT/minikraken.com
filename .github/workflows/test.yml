name: Build Application

on:
  pull_request:
    branches:
      - main
#      - release/*
  workflow_dispatch:
permissions:
  contents: write
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7
      with:
        fetch-depth: 0
    - name: Cache
      uses: actions/cache@v4.0.2
      with:
        path: |
          node_modules/
          .svelte-kit/
        key: minikraken-cache  
    - name: git config
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
    - name: Get the version
      run: |
        bun install --frozen-lockfile
        export VERSION=$(bunx release-it --release-version)
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
    - name: Build application
      run: bun run build
    - name: Deploy new version
      run: |
        application="Minikraken"
        environment="development"
        version="${{ env.VERSION }}"
        
        curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${GITHUB_TOKEN}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/MiniKrakenIT/infrastructure/dispatches \
          -d "{\"event_type\": \"deploy-version\", \"client_payload\": {\"application\": \"$application\", \"version\": \"$version\", \"environment\": \"$environment\"}}"
